apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

ext.junit5Version = '5.0.0-M4'
ext.junitEngineVersion = '5.0.0-M4'

repositories {
    mavenCentral()
}

dependencies {
    testCompile("org.junit.jupiter:junit-jupiter-api:${junit5Version}")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:${junitEngineVersion}")
}

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
    }
    test {
        java {
            srcDir 'test/'
        }
    }
}

buildscript {
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
    }
}